

<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Rail-go TICKET</title>
      <link rel="stylesheet" href="ticket.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
   </head>
   <body>
    <div class="cardWrap">
        <div class="card cardLeft">
          <h1 style="color: rgb(46, 45, 45);font-size: xx-large;" class="fa fa-train">  Rail-go Ticket<span></span></h1>
          <div class="title">
            <span class="fa fa-location-arrow"> FROM</span>
            <h2>HYDERBAD</h2>
            
          </div>
          <div class="name">
            <span class="fa fa-map-marker"> TO</span>
            <h2>ANANTAPUR</h2>
            
          </div>
          <div class="seat">
            <h2>156</h2>
            <span>seat</span>
          </div>
          <div class="time">
            <h2>12:00</h2>
            <span>time</span>
          </div>
          
        </div>
        <div class="card cardright ">
         <i class="fa fa-ticket" style="font-size:70px;color: rgb(17, 17, 16);"></i>
          <div class="number">
            <h3>7894</h3>
            <span>TRAIN NO.</span>
          </div>
          <div class="barcode"></div>
        </div>
        

      </div>
      
     <a href="../main.html" class="bt6">Back To Home</a> <button onclick="window.print()" style="margin-left:630px ;width: 200px;height: 40px;font-size: 20px;margin-top: 50px;" >Print this ticket</button>
    
  </body>
  </html>
